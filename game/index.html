<html>

<head>
    <title>Math Game</title>
    <link rel="stylesheet" href="style.css"> </head>

<body>
    <h1>Math Game <br /><small>How many can you get correct in 30 seconds?</small></h1>
    <div id="scoreDiv">Score: <span id="score">0</span> </div>
    <div id="timerDiv">Timer: <span id="timer">30 seconds</span></div>
    <div>
        <button type="button" id="resetGame">Start Game</button>
    </div>
    <div id="question">Press Start Game to get started</div>
    <div>
        <button type="button" class="answer">A</button><br />
        <button type="button" class="answer">B</button><br />
        <button type="button" class="answer">C</button><br />
    </div>
    <script src="main.js"></script>
</body>

</html>
